<mat-grid-list [cols]="gridCols" rowHeight="490px">
    @for (product of products; track product.Id){
    <mat-grid-tile>
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{product.Name}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="getFullImagePath(product.Image)" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p class="price">Price: {{product.Price}} BDT</p>
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" [(ngModel)]="quantities[product.Id]" min="1" value="1">
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="addToCart(product)">Add to Cart</button>
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>
    }
</mat-grid-list>
