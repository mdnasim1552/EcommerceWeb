<mat-grid-list [cols]="gridCols" rowHeight="450px">
    @for (product of products; track product.Id){
    <mat-grid-tile>
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{product.Name}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="getFullImagePath(product.Image)" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p class="price">Price: {{product.Price}} BDT</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="addToCart()">Add to Cart</button>
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>
    }
</mat-grid-list>
